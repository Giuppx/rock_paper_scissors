<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div id="buttons">
        <button class="btn btn-danger" id="rock">👊</button>
        <button class="btn btn-primary" id="paper">🤚</button>
        <button class="btn btn-success" id="scissors">✌️</button>
    </div>
    <h2 id="result"></h2>
    <h2>Your score: <span id="your-score"></span> Computer score: <span id="computer-score"></span></h2>
    <button class="btn btn-danger" id="reset">Reset</button>
    <script src="rock_paper_scissors.js"></script>
</body>

</html>
